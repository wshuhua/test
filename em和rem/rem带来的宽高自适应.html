<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		/* rem也是一个相对单位 相对的是html的字体大小 */
		.box {
			font-size: 50px;
			width: 10rem;
			height: 10rem;
			background-color: pink;
		}

		@media (min-width: 320px) {
			html {
				font-size: 40px;
			}
		}
		@media (min-width: 360px) {
			html {
				font-size: 45px;
			}
		}
		</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
